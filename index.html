<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SceneScream ðŸŒ¸</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo"><span class="heart">â™¡</span> SceneScream</div>
    <nav class="nav">
      <button onclick="showPage('home')">Home</button>
      <button onclick="showPage('profile')">Profile</button>
      <button onclick="showPage('feed')">Feed</button>
      <button id="logoutBtn">Logout</button>
    </nav>
  </header>

  <main>
    <!-- AUTH -->
    <section id="authPage" class="page active">
      <div class="card auth-card">
        <h2 id="authTitle">Sign Up âœ¨</h2>
        <input id="name" placeholder="Name" />
        <input id="username" placeholder="Username (unique)" />
        <input id="dob" type="date" />
        <select id="gender">
          <option value="">Gender</option>
          <option>Female</option>
          <option>Male</option>
          <option>Nonbinary</option>
          <option>Other</option>
        </select>
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <p id="authMsg"></p>
        <button id="signupBtn">Sign Up</button>
        <button id="loginBtn" class="secondary">Log In</button>
      </div>
    </section>

    <!-- HOME / FEED -->
    <section id="homePage" class="page hidden">
      <h1>Feed ðŸŒ·</h1>
      <div class="card">
        <textarea id="postText" placeholder="What's on your mind?"></textarea>
        <input type="file" id="postImg" accept="image/*" />
        <button id="postBtn">Post</button>
      </div>
      <div id="feed"></div>
    </section>

    <!-- PROFILE -->
    <section id="profilePage" class="page hidden">
      <h1>Your Profile ðŸ’–</h1>
      <div class="card">
        <img id="profilePic" src="https://via.placeholder.com/100" class="profile-pic" />
        <input type="file" id="profilePicInput" accept="image/*" />
        <h2 id="profileName"></h2>
        <p id="profileUsername"></p>
        <p id="profileEmail"></p>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-storage-compat.js"></script>

  <!-- Main JS -->
  <script src="main.js"></script>
</body>
</html>

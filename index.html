<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SceneScream ğŸŒˆ</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Floating doodles -->
  <div class="doodle doodle-1">â˜…</div>
  <div class="doodle doodle-2">â™¡</div>
  <div class="doodle doodle-3">âœ§</div>
  <div class="doodle doodle-4">â˜</div>
  <div class="doodle doodle-5">â€</div>

  <header class="top-bar">
    <div class="logo"><span class="logo-heart">â™¡</span><span class="logo-text">SceneScream</span></div>
    <nav class="nav-bar">
      <button onclick="showPage('home')" class="nav-btn">Home</button>
      <button onclick="showPage('friends')" class="nav-btn">Friends</button>
      <button onclick="showPage('profile')" class="nav-btn">Profile</button>
      <button onclick="showPage('search')" class="nav-btn">Search</button>
      <button id="loginNav" class="nav-btn">Sign In</button>
      <button id="logoutNav" class="nav-btn hidden">Logout</button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="page-home" class="page active">
      <h1>Home Feed ğŸŒ¸</h1>
      <div class="card soft" id="composer">
        <textarea id="postText" placeholder="What are you watching or feeling?"></textarea>
        <button id="postBtn" class="btn-pill">Post</button>
      </div>
      <div id="feedContainer" class="feed-scroll"></div>
    </section>

    <!-- PROFILE -->
    <section id="page-profile" class="page">
      <h1>Your Profile ğŸ’–</h1>
      <div class="card soft profile-card">
        <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100" alt="Profile Picture">
        <input type="file" id="profilePicInput" accept="image/*" style="display:none;">
        <button id="changePicBtn" class="btn-pill small">Change Picture</button>
        <h2 id="profileName">Display Name</h2>
        <p id="profileUsername">@username</p>

        <label>Gender</label>
        <select id="profileGender">
          <option value="">Select</option>
          <option>Female</option>
          <option>Male</option>
          <option>Nonbinary</option>
          <option>Other</option>
        </select>

        <label>Date of Birth</label>
        <input type="date" id="profileDob">

        <label>Status</label>
        <input type="text" id="profileStatus" placeholder="What's your vibe?">

        <label>Favorites</label>
        <input type="text" id="profileFavorites" placeholder="Favorite shows or artists">

        <label>Theme Color</label>
        <input type="color" id="profileThemeColor" value="#fbd3ff">

        <label>Bio</label>
        <textarea id="bioInput" placeholder="Write your bio..."></textarea>
        <button id="saveProfileBtn" class="btn-pill">Save Profile</button>
      </div>
    </section>

    <!-- FRIENDS -->
    <section id="page-friends" class="page">
      <h1>Friends ğŸ‘¯â€â™€ï¸</h1>
      <div id="friendsList"></div>
    </section>

    <!-- SEARCH -->
    <section id="page-search" class="page">
      <h1>Search Users ğŸ”</h1>
      <input type="text" id="searchInput" placeholder="Search by name or username...">
      <button id="searchBtn" class="btn-pill">Search</button>
      <div id="searchResults"></div>
    </section>

    <!-- AUTH -->
    <section id="page-auth" class="page">
      <div class="card soft auth-card">
        <h1 id="authTitle">Sign In âœ¨</h1>
        <input type="email" id="authEmail" placeholder="Email">
        <input type="password" id="authPassword" placeholder="Password">
        <div id="signupFields" style="display:none;">
          <input type="text" id="authDisplayName" placeholder="Display Name">
          <input type="text" id="authUsername" placeholder="Username">
          <select id="authGender">
            <option value="">Gender</option>
            <option>Female</option>
            <option>Male</option>
            <option>Nonbinary</option>
            <option>Other</option>
          </select>
          <input type="date" id="authDob">
        </div>
        <p id="authMessage" class="error-msg"></p>
        <button id="authSubmitBtn" class="btn-pill">Sign In</button>
        <button id="toggleAuthMode" class="btn-link">Donâ€™t have an account? Sign up</button>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-storage-compat.js"></script>
  <script src="main.js"></script>
</body>
</html>

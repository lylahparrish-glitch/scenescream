<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SceneScream ðŸŒˆ</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="top-bar">
    <div class="logo">â™¡ SceneScream</div>
    <nav>
      <button id="navHome">Home</button>
      <button id="navProfile">Profile</button>
      <button id="navAuth">Sign In</button>
      <button id="navLogout" class="hidden">Logout</button>
    </nav>
  </header>

  <main>
    <!-- HOME -->
    <section id="page-home" class="page active">
      <h1>Home Feed ðŸŒ¸</h1>
      <div id="composer" class="card hidden">
        <textarea id="postText" placeholder="Share a thought or showâ€¦"></textarea>
        <button id="postBtn">Post</button>
      </div>
      <div id="feed"></div>
    </section>

    <!-- PROFILE -->
    <section id="page-profile" class="page hidden">
      <h1>Your Profile ðŸ’–</h1>
      <div class="card">
        <img id="profilePic" class="profile-pic" src="https://via.placeholder.com/100" />
        <input type="file" id="profilePicInput" accept="image/*" hidden />
        <button id="changePicBtn">Change Picture</button>
        <input id="displayName" placeholder="Display name" />
        <input id="status" placeholder="Status message" />
        <button id="saveProfileBtn">Save Profile</button>
      </div>
    </section>

    <!-- AUTH -->
    <section id="page-auth" class="page hidden">
      <div class="card">
        <h1 id="authTitle">Sign In âœ¨</h1>
        <input id="authEmail" type="email" placeholder="Email" />
        <input id="authPassword" type="password" placeholder="Password" />
        <div id="signupExtra" class="hidden">
          <input id="authName" placeholder="Full name" />
          <input id="authUsername" placeholder="Username" />
          <input id="authDob" type="date" />
          <select id="authGender">
            <option value="">Gender</option>
            <option>Female</option><option>Male</option>
            <option>Nonbinary</option><option>Other</option>
          </select>
        </div>
        <p id="authMsg"></p>
        <button id="authSubmit">Sign In</button>
        <button id="toggleAuth">No account? Sign up</button>
      </div>
    </section>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.5.0/firebase-firestore-compat.js"></script>

  <script src="main.js"></script>
</body>
</html>
